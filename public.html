<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="UTF-8">

    <title>Price Pundit</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>


<body>

    <div class="container">
        <h1>Price Pundit</h1>
        <div id="search">   <!-- begin search -->

            <form action="javascript:void(0);" method="GET">

                <fieldset class="clearfix">

                    <label>
                        <input type="search" name="search" value="What are you looking for?"
                               onBlur="if(this.value=='')this.value='What are you looking for?'"
                               onFocus="if(this.value=='What are you looking for?')this.value='' ">
                    </label> <!-- JS because of IE support; better: placeholder="What are you looking for?" -->
                    <input type="submit" value="Search" class="button">

                </fieldset>

            </form>

        </div> <!-- end search -->
    </div>

</body>

</html>
